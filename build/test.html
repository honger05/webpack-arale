<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <style>
	    .fn-hide, .ui-popup {
          display: none;
      }
      .cell {
        margin: 100px 200px;
      }
      .cell p {
          display: inline-block;
          padding:10px;
          margin-right: 5px;
          background-color:#FFCB88;
          border-radius: 4px;
          cursor: pointer;
          overflow:hidden;
      }
      .cell p:hover {
          background-color:#FFB556;
      }
    </style>
  </head>
  <body>
      
    <div class="cell">
      <button id="example1">内容传入字符串</button>
    </div>
    
    <div class="cell">
      <button id="example2">内容传入DOM 对象</button>
      <div id="example2-dom">Dom Dom</div>
    </div>

    <div class="cell">
      <button id="example3">传入了 html 标签</button>
    </div>

    <div class="cell">
      <button id="example4">内嵌 iframe</button>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
