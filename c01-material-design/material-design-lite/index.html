<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>material design</title>
    <link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="./assets/font.css">
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Simple Layout</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a href="#" class="mdl-navigation__link">Nav link 1</a>
            <a href="#" class="mdl-navigation__link">Nav link 2</a>
            <a href="#" class="mdl-navigation__link">Nav link 3</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Simple Layout</span>
        <nav class="mdl-navigation">
          <a href="#" class="mdl-navigation__link">Nav link 1</a>
          <a href="#" class="mdl-navigation__link">Nav link 2</a>
          <a href="#" class="mdl-navigation__link">Nav link 3</a>
        </nav>
      </div>
      <main class="mdl-layout__content">

        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Button
        </button>
        <!-- Colored FAB button -->
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          <i class="material-icons">add</i>
        </button>

        <span class="material-icons mdl-badge" data-badge="1">account_box</span>

        <span class="mdl-badge" data-badge="4">inbox</span>

        <label for="checkbox-1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
          <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked="">
          <span class="mdl-checkbox__label">Checkbox</span>
        </label>

        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Name</th>
              <th>Age</th>
              <th>ID Number</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Don Aubrey</td>
              <td>25</td>
              <td>49021</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Don Aubrey</td>
              <td>25</td>
              <td>49021</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Don Aubrey</td>
              <td>25</td>
              <td>49021</td>
            </tr>
          </tbody>
        </table>

      </main>
    </div>

    <script src="./node_modules/material-design-lite/material.min.js"></script>
  </body>
</html>
